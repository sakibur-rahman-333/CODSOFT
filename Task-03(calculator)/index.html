<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./icon/calculator.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-area" id="display_area"></div>
      <div class="button-area">
        <button type="button" class="num-btn" id="btn_seven">7</button>
        <button type="button" class="num-btn" id="btn_eight">8</button>
        <button type="button" class="num-btn" id="btn_nine">9</button>
        <button type="button" class="num-btn" id="btn_plus">+</button>
        <button type="button" class="num-btn" id="btn_four">4</button>
        <button type="button" class="num-btn" id="btn_five">5</button>
        <button type="button" class="num-btn" id="btn_six">6</button>
        <button type="button" class="num-btn" id="btn_minus">-</button>
        <button type="button" class="num-btn" id="btn_one">1</button>
        <button type="button" class="num-btn" id="btn_two">2</button>
        <button type="button" class="num-btn" id="btn_three">3</button>
        <button type="button" class="num-btn" id="btn_multiplication">x</button>
        <button type="button" class="num-btn" id="btn_clear">C</button>
        <button type="button" class="num-btn" id="btn_zero">0</button>
        <button type="button" class="num-btn" id="btn_point">.</button>
        <button type="button" class="num-btn" id="btn_division">/</button>
      </div>
      <button type="button" class="num-btn" id="btn_equal">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
